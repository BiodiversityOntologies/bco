# PURL configuration for http://purl.obolibrary.org/obo/bco

idspace: BCO
base_url: /obo/bco

products:
- bco.owl: https://raw.githubusercontent.com/BiodiversityOntologies/bco/master/bco.owl
- bco.obo: https://raw.githubusercontent.com/BiodiversityOntologies/bco/master/bco.obo

term_browser: ontobee
example_terms:
- bco_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BiodiversityOntologies/bco/v

- prefix: /tracker/
  replacement: https://github.com/BiodiversityOntologies/bco/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BCO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BiodiversityOntologies/bco/master/
